{% extends "base.html" %}
{% block content %}
    <h2>Correct!</h2>
    <div>congrats! you got it in {{ session["level"] }} tries!</div>
    <div>practice some more, check out the leaderboard, or do the daily puzzle!</div>
    <div>
        <a href="{{ url_for('main.practice') }}">
            <button type="button">Practice</button>
        </a>
        <a href="{{ url_for('main.leaderboard') }}">
            <button type="button">Leaderboard</button>
        </a>
        <a href="{{ url_for('main.daily') }}">
            <button type="button">Daily Puzzle</button>
        </a>
    </div>
    
{% endblock %}
